@import models.Book
@import views.html.Books.layout
@(books : Set[Book])
<!-- set object has been defined -->
@layout("AllBooks") {
  <h1> All Books </h1>

    <!-- scala for each loop -->
  @for(book <- books){
    <a href="@routes.BooksController.show(book.id)">Book Title = @book.title </a>
    <p> Price = @book.price </p>
    <p> Author = @book.author </p>
  }

  <a href="@routes.BooksController.create()">Create Book</a>
}
