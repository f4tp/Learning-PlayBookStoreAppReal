@(books : Set[Book])

<!-- set object has been defined -->
  @import models.Book
<html>
  <head>
   <title> All Books</title>
  </head>
  <body>
    <h1> All Books </h1>

    <!-- scala for each loop -->
    @for(book <- books){
      <a href="#">Book Title = @book.title </a>
      <p> Price = @book.price </p>
      <p> Author = @book.author </p>
    }

  </body>
</html>
