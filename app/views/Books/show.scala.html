@(book: Book)
@import models.Book
@import views.html.Books.layout
@layout("Show all books"){
    <h1> @book.title </h1>
    <p>Price :  @book.price </p>
    <p>Author : @book.author</p>

    <a href="@routes.BooksController.edit(book.id)"> Edit</a>
    <a href="@routes.BooksController.destroy(book.id)"> Delete</a>
}
